<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gastos Tempor√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-card *ngFor="let item of [1,2,3]">
      <ion-card-header>
        <ion-title>Claro</ion-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>Telefone</p>
              <p>R$ 24,50</p>
              <p>dia 05 2/5 parcelas</p>
            </ion-col>
            <ion-col text-right>
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="download"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

      <ion-fab right bottom>
        <button ion-fab class="add-button">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
</ion-content>
