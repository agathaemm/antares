<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item class="no-padding">
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item class="no-padding">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="openTabsPage()">Entrar</button>
  <button ion-button block (click)="openSignup()">Cadastrar-se</button>
  <button ion-button block (click)="openForgotPassword()">Esqueci minha senha!</button>
</ion-content>
