<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-card *ngFor="let item of [1,2,3]">
      <ion-card-content>
        <ion-grid>
          <ion-row class="row-top">
            <ion-col class="col-left">
              <ion-title>Telefone</ion-title>
            </ion-col>
            <ion-col class="col-right">
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="star"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row class="row-bottom">
            <ion-col class="col-left">
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="trash"></ion-icon>
              </button>
            </ion-col>
            <ion-col class="col-right">
              <button ion-button icon-only color="dark" outline>
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

      <ion-fab right bottom>
        <button ion-fab class="add-button" mini>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
</ion-content>
