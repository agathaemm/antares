<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cartao de Credito</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="no-padding">
  <ion-item>
    <ion-label>Filtrar por data</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
  </ion-item>

  <ion-card class="saida" *ngFor="let item of [1,2,3,4]">
    <ion-card-header class="categoria">
      <ion-icon name="wine"></ion-icon>
      Bar
    </ion-card-header>
    <ion-card-content>
      <h1>Sambuca</h1>
      <p>R$ 145,00</p>
      <ion-icon name="create"></ion-icon>
      <ion-icon name="trash"></ion-icon>
    </ion-card-content>
  </ion-card>
    
  <ion-fab right bottom>
    <button ion-fab class="opcoes">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button class="remove" ion-fab><ion-icon name="remove-circle"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
